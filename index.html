<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Test</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="main">
        <div id="content">
            <div class="todo-list-container">
                <div class="todo-header">
                    <div class="header-list-icon">

                    </div>
                    <div class="header-text">
                        Name of list of Tasks
                    </div>
                    <div class="header-buttons">
                        <div class="header-edit">

                        </div>
                        <div class="header-delete">

                        </div>
                    </div>
                </div>

                <div class="todo-add-container">
                        <div class="plus-button">

                        </div>
                        <div class="input-add_button-container">
                            <input type="text">
                            <button>Add Task</button>
                        </div>
                </div>

                <div class="todo-task-container">
                    <div class="todo-task">
                        <div class="todo-check">
                            <input  type="checkbox">
                        </div>
                        <div class="todo-text">
                            this is a new task
                        </div>
                        <div class="todo-task-buttons">
                            <div class="task-move">

                            </div>
                            <div class="task-edit">

                            </div>
                            <div class="task-delete">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
